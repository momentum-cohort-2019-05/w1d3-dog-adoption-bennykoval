<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="style.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700|Oswald:400,700" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Happy Valley Shelter</h1>
    </header>
    <h2>Adopt a dog</h2>
    <p>If you are interested in adopting one of our animals, please fill out our online adoption form.</p>
    <form>
        <fieldset>
            <legend>Gender</legend>
            <div>
            <input type="radio" name="gender" id="gender_1" value="male">
            <label for="gender_1">Male</label>
            </div>
            <div>
            <input type="radio" name="gender" id="gender_2" value="female">
            <label for="gender_2">Female</label>
            </div>
            <div>
            <input type="radio" name="gender" id="gender_3" value="all">
            <label for="gender_3">All</label>
            </div>
        </fieldset>
    </form>
</body>
</html>
