<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="style.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700|Oswald:400,700" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Happy Valley Shelter</h1>
    </header>
    <h2>Adopt a dog</h2>
    <p>If you are interested in adopting one of our animals, please fill out our online adoption form.</p>
    <form>
        <fieldset>
            <legend>Gender</legend>
            <div>
            <input type="radio" name="gender" id="gender_1" value="male">
            <label for="gender_1">Male</label>
            </div>
            <div>
            <input type="radio" name="gender" id="gender_2" value="female">
            <label for="gender_2">Female</label>
            </div>
            <div>
            <input type="radio" name="gender" id="gender_3" value="all">
            <label for="gender_3">All</label>
            </div>
        </fieldset>
    </form>
    <form>
        <fieldset>
            <legend>Age</legend>
            <div>
                <input type="radio" name="age" id="age_1" value="puppy">
                <label for="age_1">Puppy</label>
            </div>
            <div>
                <input type="radio" name="age" id="age_2" value="young">
                <label for="age_2">Young</label>
            </div>
            <div>
                <input type="radio" name="age" id="age_3" value="adult">
                <label for="age_3">Adult</label>
            </div>
            <div>
                <input type="radio" name="age" id="age_4" value="senior">
                <label for="age_4">Senior</label>
            </div>
            <div>
                <input type="radio" name="age" id="age_5" value="all">
                <label for="age_5">All</label>
            </div>
        </fieldset>
    </form>
    <form>
        <fieldset>
            <legend>Size</legend>
            <div>
                <input type="checkbox" name="size" id="size_1" value="tiny">
                <label for="size_1">Tiny</label>
            </div>
            <div>
                <input type="checkbox" name="size" id="size_2" value="small">
                <label for="size_2">Small</label>
            </div>
            <div>
                <input type="checkbox" name="size" id="size_3" value="medium">
                <label for="size_3">Medium</label>
            </div>
            <div>
                <input type="checkbox" name="size" id="size_4" value="medium">
                <label for="size_4">Large</label>
            </div>
        </fieldset>
    </form>
    <form>
        <fieldset>
            <legend>Personality Traits</legend>
            <div>
                <input type="checkbox" name="personality" id="personality_1" value="easygoing">
                <label for="personality_1">Easygoing</label>
            </div>
            <div>
                <input type="checkbox" name="personality" id="personality_2" value="energetic">
                <label for="personality_2">Energetic</label>
            </div>
            <div>
                <input type="checkbox" name="personality" id="personality_3" value="good-with-kids">
                <label for="personality_3">Good with kids</label>
            </div>
            <div>
                <input type="checkbox" name="personality" id="personality_4" value="good-with-dogs">
                <label for="personality_4">Good with other dogs</label>
            </div>
            <div>
                <input type="checkbox" name="personality" id="personality_5" value="good-with-cats">
                <label for="personality_5">Good with cats</label>
            </div>
        </fieldset>
    </form>
</body>
</html>
